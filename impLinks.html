<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Links</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
<link rel="stylesheet" href="indexcss.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title is-3">Shortcut Links -></h1>
    <div class="google">
   <h2>Google</h2>
   <form action="https://www.google.co.in/search" target="_blank">
   <input style="width:30%;" class="input is-link" type="text" placeholder="Search on Google" name="q" />
   <button type="submit" class="button is-link" id="googlebtn" >Google</button>
   </form>
  </div>


</div>
  <div class="youtube" style="display: flexbox; margin-top: 20px;">
  <h2>YouTube</h2>
  <form action="https://www.youtube.com/results" target="_blank">
  <input style="width:30%;" class="input is-danger"  type="text"  placeholder="Search on Youtube"  name="search_query"  />
  <button type="submit" class="button is-danger">Youtube</button>
  </form> 
  </div>

  <div class="mdn" style="margin-top: 20px;">
    <h2>Mdn</h2>
    <form action="https://developer.mozilla.org/en-US/search"  method="POST" onsubmit="window.open(this.action, '_blank'); return false;">
    <input style="width: 30%;" class="input is-primary" type="text" placeholder="Search on Mdn" name="q"/>
    <button type="submit" class="button is-success">Mdn</button>
    </form>
</div>

<hr />
<h2>CSS Framework</h2>
  <div class="css-framework">
    <button onclick="window.open('https://getbootstrap.com/docs/5.3/getting-started/introduction/' , '_blank')" class="button is-link">Bootstrap</button>
    <button onclick="window.open('https://bulma.io/documentation/' , '_blank')" class="button is-primary">BULMA</button>
    <button onclick="window.open('https://get.foundation/sites/docs/installation.html' , '_blank')" class="button is-black">Foundation</button>

  </div>
  <hr />
  <h2 style="margin-top: 20px;">Cricket</h2>
  <div class="cricket">
    <button onclick="window.open('https://crex.live/' , '_blank')" class="button is-black">CREX</button>
    <button onclick="window.open('https://www.cricbuzz.com/' , '_blank')" class="button is-primary">CrickBuzz</button>
    <button onclick="window.open('https://fairplaypro.com/exchange_sports/inplay' , '_blank')" class="button is-danger">Fairplay</button>
    <button onclick="window.open('https://golden7777.com/' , '_blank')" class="button is-info">Golden777</button>  
    <button onclick="window.open('https://lotusbook247.online/' , '_blank')" type="button" class="button is-warning">Lotus</button>
  </div>
   <hr />
   <h2>AI / Class</h2>
   <div class="ai">
   <button onclick="window.open('https://chatgpt.com/' , '_blank')" class="button is-primary is-light">ChatGPT</button>
   <button onclick="window.open('https://www.perplexity.ai/' , '_blank')" class="button is-link is-light">Perplexity</button>
   <button onclick="window.open('https://www.apnacollege.in/path-player?courseid=sigma-4&unit=669d0fd539f8dfc9dd02ddb6Unit' , '_blank')" class="button is-success is-light">Apna College</button>
   <button onclick="window.open('https://github.com/' , '_blank')" class="button is-link is-light">Git Hub</button> 
   </div>
   <hr />
   <h2>Fonts / Icons</h2>
   <div class="fonts-icons">
    
    <button onclick="window.open('https://fonts.google.com/' , '_blank')" class="button is-black">Google Fonts</button>
    <button onclick="window.open('https://fontawesome.com/icons' , '_blank')" class="button is-primary">Font Awesome</button>
   </div>
<br><br><br>
</body>
</html>
